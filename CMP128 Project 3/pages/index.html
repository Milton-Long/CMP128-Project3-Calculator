<!DOCTYPE html>
<html>
    <head>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <title>CMP Project 3 Calculator</title>
    </head>
    <body>
        <h1 id="h1">Calculator</h1>
        <div id="calculator">
            <input id="input" type="text" value="" readonly> <!--type = "text"-->
            <div id="buttons">
                <div id="operators">
                    <div>+</div>
                    <div>-</div>
                    <div id="times">&times;</div> <!-- &times; -->
                    <div id="divide">&divide;</div>
                </div>
                <div id="numberPad">
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div id="equal">=</div>
            </div>
        </div>

    </body>
    <!-- External JS script-->
    <script src="../js/index.js"></script>
</html>
